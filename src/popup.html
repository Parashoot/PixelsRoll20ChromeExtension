<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Dice Manager</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 500px;
      max-height: 700px;
      padding: 12px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 1.3em;
    }
    .section {
      background: white;
      padding: 12px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .dice-list {
      margin: 8px 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .die-card {
      border: 1px solid #2196f3;
      padding: 10px;
      margin: 6px 0;
      border-radius: 4px;
      background: #e3f2fd;
    }
    .die-card h3 {
      margin: 0 0 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .die-status-badge {
      font-size: 0.85em;
      padding: 4px 8px;
      border-radius: 3px;
      font-weight: bold;
      background: #ff9800;
      color: white;
    }
    .die-status-badge.rolling {
      background: #4caf50;
    }
    .die-status-badge.idle {
      background: #9e9e9e;
    }
    .die-card p {
      margin: 4px 0;
      font-size: 0.9em;
    }
    .die-card button {
      padding: 4px 8px;
      font-size: 0.85em;
    }
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      background: #2196f3;
      color: white;
      cursor: pointer;
      font-size: 0.95em;
      flex: 1;
    }
    button:hover {
      opacity: 0.9;
    }
    button.disconnect {
      background: #e74c3c;
      padding: 4px 8px;
      font-size: 0.85em;
      flex: none;
    }
    button.save {
      background: #4caf50;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95em;
      margin-bottom: 8px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.85em;
      resize: vertical;
    }
    .info-text {
      font-size: 0.85em;
      color: #666;
      margin: 8px 0;
      padding: 8px;
      background: #f9f9f9;
      border-left: 3px solid #2196f3;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 8px 0 4px 0;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ² Pixels Dice Manager</h2>
  
  <div class="section">
    <div class="controls">
      <button id="connectDie">Connect New Die</button>
      <button id="optionsBtn" style="background:#2196f3;">Options</button>
    </div>
    <div id="diceList" class="dice-list"></div>
  </div>

  <div class="section">
    <label for="messageTypeSelect">Roll Message Type:</label>
    <select id="messageTypeSelect">
      <option value="">-- Select a message type --</option>
    </select>
    
    <label for="messageTemplate">Roll Template:</label>
    <textarea id="messageTemplate" placeholder="Use #face_value to insert the die roll result"></textarea>
    
    <div class="info-text">
      ðŸ’¡ Use <code>#face_value</code> in your template to insert the die roll result.
    </div>
    
    <button class="save" id="saveTemplate">Save Template</button>
    <button id="duplicateTemplateBtn" style="background:#2196f3;margin-top:8px;">Duplicate Command</button>
    <button id="newCommandBtn" style="background:#ff9800;margin-top:8px;">New Command</button>
      <div id="newCommandModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.3);z-index:1000;align-items:center;justify-content:center;">
        <div style="background:white;padding:24px;border-radius:8px;max-width:400px;margin:auto;box-shadow:0 2px 12px #0002;">
          <h3>Create New Command</h3>
          <label for="newCommandName">Command Name:</label>
          <input id="newCommandName" type="text" style="width:100%;margin-bottom:8px;" maxlength="32" />
          <label for="newCommandTemplate">Template:</label>
          <textarea id="newCommandTemplate" style="width:100%;height:80px;" placeholder="Example: Rolled a #face_value"></textarea>
          <div style="margin-top:12px;display:flex;gap:8px;">
            <button id="saveNewCommand" style="background:#4caf50;">Save</button>
            <button id="cancelNewCommand" style="background:#e74c3c;">Cancel</button>
          </div>
        </div>
      </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
