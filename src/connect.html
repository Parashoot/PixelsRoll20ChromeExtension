<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Pixels Die</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      max-width: 400px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.2em;
      margin: 0 0 10px 0;
    }
    .status {
      padding: 15px;
      background: white;
      border-radius: 4px;
      border-left: 4px solid #2196f3;
      margin: 10px 0;
    }
    .status.loading {
      border-color: #ff9800;
      background: #fff3e0;
    }
    .status.error {
      border-color: #f44336;
      background: #ffebee;
    }
    .status.success {
      border-color: #4caf50;
      background: #e8f5e9;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #2196f3;
      border-radius: 50%;
      border-top: 2px solid transparent;
      animation: spin 1s linear infinite;
    }
    button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      background: #2196f3;
      color: white;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div id="status" class="status">
    Click the button below to open the device picker and select your Pixels die.
  </div>
  <button id="connectBtn">Select Pixels Die from Bluetooth List</button>
  <script src="connect.js"></script>
</body>
</html>
